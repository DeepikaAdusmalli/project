<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXoMFtNYy-gfuvVnQkKSiDAmfYt0ynmaGz55WPNbUPZw&s">
    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/a4c3c7be2e.js" crossorigin="anonymous"></script>
</head>
<style>
    *{
        box-sizing: border-box;
        margin: 0;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif ;
        /* border: 1px solid red; */
    }
    .main{
        display: flex;
        
    }
    .one{
        width: 50%;
    }
    .ima{
        width: 100%;
    }
    .two{
        width: 50%;
        display: flex;
        justify-content: center;
    }
    .formy{
        display: flex;
        flex-direction: column;
        width: 80%;
        box-shadow: 1px 2px 3px grey;
        border: 0.5px solid grey;
        padding: 3%;
        margin-top: 3%;
    }
    .head{
        color: #3c90c1;
        text-align: center;
        margin-top: 3%;
    }
    label{
        color: #3c90c1;
        font-size: 20px;
        margin-top: 3%;
        margin-bottom: 0.5%;
    }
    input[type="text"],[type="email"],[type="password"]{
        border: 1px solid grey;
        padding: 2%;
        box-shadow: 2px 2px 2px grey;
        border-radius: 30px;
    }
    input[type="checkbox"]{
        accent-color: #3c90c1;
    }
    .cheek{
        padding:3%;
        /* display: flex */
        /* justify-content: space-evenly; */
    }
    .butt{
        background-color: #3c90c1;
        color: white;
        border: none;
        padding: 2%;
        border-radius: 5px;
        
    }
    .butt:hover{
        background-color: white;
        color: #3c90c1;
        border: 1px solid #3c90c1;
        /* transform: scale(1.2); */
        /* transition: 0.8 ease-in; */
        margin-bottom: 2%;
    }
    .last{
        margin-top: 2%;
    }
    h5{
        color: black;
        font-size: 15px;
        display: flex;
        justify-content: center;
        margin-top: 1%;
    }
    a{
        text-decoration: none;
        color: #3c90c1;
    }
    .sing{
        padding-left: 15px;
    }
</style>
<body>
    <section class="main">
        <div class="one">
            <img src="https://cdn.dribbble.com/users/277921/screenshots/4223608/gw-dribbble.gif" alt="signup" class="ima"/>
        </div>
        <div class="two">
            <form class="formy">
                <h1 class="sing">SignUp</h1>
                <label><i class="fa-solid fa-user" style="color: #075ced;"></i>  Username</label>
                <input type="text" placeholder="Enter Username" name="username" required/>
                <label><i class="fa-solid fa-envelope" style="color: #055df5;"></i>    Email</label>
                <input type="email" placeholder="Enter Your Email" name="Email" required/>
                <label><i class="fa-solid fa-phone" style="color: #095ef1;"></i>     Phone Number</label>
                <input type="text" placeholder="Enter Number" name="Phone Number" required/>
                <label><i class="fa-solid fa-lock" style="color: #075ef2;"></i>   Password</label>
                <input type="password" placeholder="Enter password" name="password" required/>
                <label><i class="fa-solid fa-lock" style="color: #075ef2;"></i>    Conform Password</label>
                <input type="password" placeholder="Enter password" name="password" required/>
                <div class="cheek">
                    <input type="checkbox">&nbsp; &nbsp;  <label>I accept the terms and conditions</label><br>
                    <button class="butt">Let's Go</button><hr/>
                </div>
                <div class="last">
                    <h5>Already have an account<a href="#"> &nbsp; Login   <i class="fa-solid fa-right-to-bracket" style="color: #045df6;"></i></a></h5>
                    <h5><a href="#">Forget Password</a></h5>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
